<div class="topbar" style="display:flex; align-items:center; gap:12px; padding:0 12px; background:#fff; border-bottom:1px solid var(--border);">
  <input placeholder="Template name" [(ngModel)]="name" style="height:32px; padding:6px 10px; border:1px solid var(--border); border-radius:8px;"/>
  <button class="primary" (click)="save()">Save</button>
  <button (click)="preview()">Preview</button>
  <span style="margin-left:auto; color:var(--muted)">{{ saveHint }}</span>
</div>
