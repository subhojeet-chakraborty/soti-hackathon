<div style="display:flex; flex-direction:column; gap:8px">
  <h4 style="margin:0; color:var(--muted); text-transform:uppercase; font-size:12px;">Canvas</h4>

  <label style="font-size:13px; color:var(--muted)">Width (px)</label>
  <input type="number" [min]="MIN" [max]="MAX" [value]="w"
         (input)="setW((($any($event.target)).value))"
         placeholder="e.g., 200 or 400"
         style="border:1px solid var(--border); border-radius:8px; padding:6px 8px"/>

  <label style="font-size:13px; color:var(--muted)">Height (px)</label>
  <input type="number" [min]="MIN" [max]="MAX" [value]="h"
         (input)="setH((($any($event.target)).value))"
         placeholder="e.g., 200 or 400"
         style="border:1px solid var(--border); border-radius:8px; padding:6px 8px"/>

  <label style="font-size:13px; color:var(--muted)">Background</label>
  <input type="color" [value]="bg"
         (input)="setBg(($any($event.target)).value)"
         style="width:48px; height:32px; border:none; background:transparent"/>
</div>
