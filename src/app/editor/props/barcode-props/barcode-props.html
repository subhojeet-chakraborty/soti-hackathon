<div style="display:flex; flex-direction:column; gap:8px">
  <h4 style="margin:0; color:var(--muted); text-transform:uppercase; font-size:12px;">Barcode</h4>

  <label style="font-size:13px; color:var(--muted)">Barcode ID (required)</label>
  <input type="text"
         [value]="el?.barcodeId || ''"
         (input)="setId(($any($event.target)).value)"
         placeholder="SKU_5"
         style="border:1px solid var(--border); border-radius:8px; padding:6px 8px"/>
  <div *ngIf="error" style="color:var(--red); font-size:12px">{{ error }}</div>

  <label style="font-size:13px; color:var(--muted)">Type</label>
  <select
    [value]="el?.barcodeType || 'Code128'"
    (change)="setType(($any($event.target)).value)"
    style="border:1px solid var(--border); border-radius:8px; padding:6px 8px">
    <option *ngFor="let t of types" [value]="t">{{ t }}</option>
  </select>

  <label style="display:flex; gap:8px; align-items:center; font-size:13px; color:var(--muted)">
    <input type="checkbox"
           [checked]="el?.showHumanReadable !== false"
           (change)="setHumanReadable(($any($event.target)).checked)"/>
    Show human-readable text
  </label>

  <div style="font-size:12px; color:var(--muted); line-height:1.3">
    When a Barcode ID is set, the barcode value and its human-readable text are controlled by the backend in Preview/Render.
  </div>
</div>
